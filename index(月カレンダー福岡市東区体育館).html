<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡市東区体育館での募集</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
<h1>福岡市東区体育館での募集</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                {   url:'index(参加申し込み２).html',
                    title: 'バレーボール',
                    daysOfWeek: [4], // 0:日, 1:月, 2:火, ..., 4:木
                    startTime: '20:00:00',
                    endTime: '22:00:00',
                    display: 'block'
                }
            ],
                eventTimeFormat: { // 時間の表示フォーマット
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false // 24時間表記
            },
            events: [
                {   url:'index(参加申し込み２).html',
                    title: 'バレーボール',
                    daysOfWeek: [4], // 0:日, 1:月, 2:火, ..., 4:木
                    startTime: '20:00:00',
                    endTime: '22:00:00',
                    display: 'block'
                }
            ],
                eventTimeFormat: { // 時間の表示フォーマット
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false // 24時間表記
            }
            
        });
        calendar.render();
    });
</script>


</body>
</html>
