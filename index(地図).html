<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スポーツONLINE</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <style>
    body {
      background-size: cover; /* 画面全体に背景画像を表示 */
      background-position: center center; /* 背景画像を中央に配置 */
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .head {
  text-align: left;
  margin: 20px 0;
  padding: 0px 20px; /* 内側の余白 */
  border: 3px solid #333; /* 枠線の太さと色 */
  border-radius: 15px; /* 角を丸くする */
  display: inline-block; /* テキスト幅に合わせる */
  background-color: #f0f0f0; /* 背景色（任意） */
}
    h2 {
      font-size: 20px;
      text-align: center;
    }
    #mapcontainer {
      width: 80%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    select {
      font-size: 20px;
      height: 40px;
      width: 250px;
      padding: 5px;
    }
    button {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body onload="init()">

  <div class="head">
    <h1>Just Fit Play</h1><h2></h2>
  </div>
  <div>
    <h2>
      <select name="sports" id="sport"></select>
    </h2>
  </div>

  <!-- 地図コンテナ -->
  <div id="mapcontainer"></div>
  <button class="btn" onclick="location.href='index(ホーム).html'">ホームページへ戻る</button>
  <script>
    const sports = [
      "全て", "バスケットボール","バレーボール",
      "体育館テニス", "卓球","バドミントン",
       "ハンドボール", "クリケット"
    ];

    const sportsSelect = document.getElementById("sport");
    sports.forEach((sport, index) => {
      const option = document.createElement("option");
      option.value = index + 1;
      option.textContent = sport;
      sportsSelect.appendChild(option);
    });

    function init() {
      var map = L.map('mapcontainer', { zoomControl: true });
      var mpoint = [33.66644375, 130.43688187];
      map.setView(mpoint, 13);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);

      // ポップアップ内容
      var popup1 = L.popup({ maxWidth: 550 }).setContent(
        '福岡市東区体育館でのイベント<br>' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E6%9D%B1%E5%8C%BA%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'
      );
      var popup2 = L.popup().setContent(
        '福岡市民体育館でのイベント<br>' + 
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E6%B0%91%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'
      );
      var popup3 = L.popup().setContent(
        '福岡市博多体育館でのイベント<br>' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E5%8D%9A%E5%A4%9A%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'
      );
      var popup4 = L.popup().setContent(
        '福岡市福岡市中央体育館でのイベント<br>' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E4%B8%AD%E5%A4%AE%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'

      var popup5 = L.popup().setContent(

        );
      var popup6 = L.popup().setContent(
        '福岡市城南体育館でのイベント' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E5%9F%8E%E5%8D%97%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'

      );
      var popup8 = L.popup().setContent('福岡市ももち体育館（早良体育館）でのイベント<br>' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E3%82%82%E3%82%82%E3%81%A1%E4%BD%93%E8%82%B2%E9%A4%A8).html">詳細を見る</a>'
      );
      var popup9 = L.popup().setContent('福岡市総合体育館でのイベント<br>' +
        '<a href="file:///C:/%E4%BE%9D%E6%AD%A6%E3%80%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%80%80%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%84/index(%E6%9C%88%E3%82%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%BC%E7%A6%8F%E5%B2%A1%E5%B8%82%E7%B7%8F%E5%90%88%E4%BD%93%E8%82%B2%E9%A4%A8)%20.html">詳細を見る</a>'
      );

      // 体育館のマーカー追加
      L.marker([33.66644375, 130.43688187]).bindPopup(popup1).bindTooltip("福岡市東区体育館").addTo(map);
      L.marker([33.60357949, 130.4165326]).bindPopup(popup2).bindTooltip("福岡市民体育館").addTo(map);
      L.marker([33.583272, 130.428657]).bindPopup(popup3).bindTooltip("福岡市博多体育館").addTo(map);
      L.marker([33.590187, 130.388973]).bindPopup(popup4).bindTooltip("福岡市中央体育館").addTo(map);
      L.marker([33.566856, 130.423438]).bindPopup(popup5).bindTooltip("福岡市南体育館").addTo(map);
      L.marker([33.570045, 130.368919]).bindPopup(popup6).bindTooltip("福岡市城南体育館").addTo(map);
      L.marker([33.583851, 130.323622]).bindPopup(popup7).bindTooltip("福岡市西体育館").addTo(map);
      L.marker([33.593528, 130.351731]).bindPopup(popup8).bindTooltip("福岡市ももち（早良）体育館").addTo(map);
      L.marker([33.667671328703,130.41764967684]).bindPopup(popup9).bindTooltip("福岡市総合体育館").addTo(map);
    }
  </script>

</body>
</html>
