<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申し込み画面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            width: 400px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #f8f8f8;
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
            text-align: left;
            width: 120px;
        }
        .value {
            text-align: right;
            flex-grow: 1;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>申し込み画面</h2>

    <div class="info-container">
        <div class="info-row">
            <span class="label">種目</span>
            <span class="value" id="sport">バレーボール</span>
        </div>
        <div class="info-row">
            <span class="label">開催者</span>
            <span class="value" id="organizer">スポーツさん</span>
        </div>
        <div class="info-row">
            <span class="label">場所</span>
            <span class="value" id="location">福岡市東区体育館</span>
        </div>
        <div class="info-row">
            <span class="label">時間帯</span>
            <span class="value" id="time">20:00~22:00</span>
        </div>
        <div class="info-row">
            <span class="label">レベル</span>
            <span class="value" id="level">ビギナー</span>
        </div>
        <div class="info-row">
            <span class="label">参加料</span>
            <span class="value" id="fee">300円</span>
        </div>
    </div>

    <button class="btn" onclick="completeApplication()">申し込み完了</button>

    <script>
        function completeApplication() {
            const applicationData = {
                sport: document.getElementById("sport").textContent,
                organizer: document.getElementById("organizer").textContent,
                location: document.getElementById("location").textContent,
                time: document.getElementById("time").textContent,
                level: document.getElementById("level").textContent,
                fee: document.getElementById("fee").textContent
            };

            let applications = JSON.parse(localStorage.getItem("applications")) || [];
            applications.push(applicationData);
            localStorage.setItem("applications", JSON.stringify(applications));
            alert("申し込みが完了しました！");
            goToStampPage();
        }

        function goToStampPage() {
            let stamps = JSON.parse(localStorage.getItem("stamps")) || Array(10).fill(false);
            for (let i = 0; i < stamps.length; i++) {
                if (!stamps[i]) {
                    stamps[i] = true;
                    break;
                }
            }
            localStorage.setItem("stamps", JSON.stringify(stamps));
            window.location.href = "stamp.html";
        }
    </script>

</body>
</html>
